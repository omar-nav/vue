<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>VueJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="vue.js"></script>

</head>

<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Que pedo?',
      link: 'http://google.com'
    },
    methods: {
      sayHello: function () {
        this.title = 'que onda!';
        return this.title;
      }
    }
  });
</script>

</html>
